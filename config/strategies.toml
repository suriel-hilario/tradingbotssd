# ClawBot strategy configuration example
# Copy to config/strategies.toml and customize.

[[strategy]]
type = "rsi"
name = "BTC RSI-14"
pair = "BTCUSDT"
quantity = 0.00025  # BTC per trade (~$25, half of 50€ balance)

[strategy.params]
period = 14
overbought = 70.0
oversold = 30.0

[[strategy]]
type = "macd"
name = "ETH MACD"
pair = "ETHUSDT"
quantity = 0.009    # ETH per trade (~$25, half of 50€ balance)

[strategy.params]
fast = 12
slow = 26
signal = 9
